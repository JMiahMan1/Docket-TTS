services:
  redis:
    image: "redis:alpine"
    restart: always

  web:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - generated_data:/app/generated
      - uploads_data:/app/uploads
    # This command now explicitly uses the venv's python to run gunicorn
    command: /opt/venv/bin/python -m gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 300 app:app
    depends_on:
      - redis
    restart: always

  worker:
    build: .
    # This command now explicitly uses the venv's python to run celery
    command: /opt/venv/bin/python -m celery -A app.celery worker --loglevel=info
    volumes:
      - generated_data:/app/generated
      - uploads_data:/app/uploads
    depends_on:
      - redis
    restart: always

volumes:
  uploads_data:
  generated_data:
