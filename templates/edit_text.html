<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Text - Docket TTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        textarea {
            height: 60vh;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Edit Text for "{{ chapter_title }}"</h3>
                <h5 class="text-muted">From: {{ book_title }}</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('reprocess_text') }}" method="post">
                    <input type="hidden" name="original_filename" value="{{ original_filename }}">
                    <input type="hidden" name="book_title" value="{{ book_title }}">

                    <div class="mb-3">
                        <label for="edited_text" class="form-label"><h5>Text Content</h5></label>
                        <textarea class="form-control" id="edited_text" name="edited_text">{{ text_content }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                             <label for="voice" class="form-label">Voice</label>
                            <select class="form-select" id="voice" name="voice" required>
                                {% for voice in voices %}
				    <option value="{{ voice.id }}" {% if 'hfc_male' in voice.id %}selected{% endif %}>{{ voice.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="speed_rate" class="form-label">Speed (<span id="speed-value">1.0</span>x)</label>
                            <input type="range" class="form-range" id="speed_rate" name="speed_rate" min="0.5" max="2.0" step="0.1" value="1.0" oninput="document.getElementById('speed-value').textContent = this.value">
                        </div>
                    </div>

                    <hr>
                    <div class="d-grid gap-2">
                         <button type="submit" class="btn btn-primary btn-lg">Save and Regenerate Audio</button>
                         <a href="{{ url_for('list_files') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
