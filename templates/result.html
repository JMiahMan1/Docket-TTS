<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion in Progress...</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 0 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        #status { font-size: 1.2em; font-weight: bold; }
        #result a { font-size: 1.2em; font-weight: bold; }
        #error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin-top: 20px; border-radius: 4px; }
        .loader { border: 8px solid #f3f3f3; border-radius: 50%; border-top: 8px solid #3498db; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Your File</h1>
        <div id="loader" class="loader"></div>
        <p id="status">Conversion in progress, please wait...</p>
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script>
        function checkStatus(task_id) {
            fetch(`/status/${task_id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'SUCCESS') {
                        const resultData = data.status;
                        if (resultData.status === 'Success') {
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('status').innerText = '✅ Conversion successful!';
                            const resultDiv = document.getElementById('result');
                            const a = document.createElement('a');
                            a.href = `/generated/${resultData.filename}`;
                            a.innerText = `Download ${resultData.filename}`;
                            resultDiv.appendChild(a);
                        } else {
                            // Task succeeded but returned an error message
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('status').innerText = '❌ Conversion Failed';
                            document.getElementById('error').innerText = resultData.message;
                        }
                    } else if (data.state === 'FAILURE') {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('status').innerText = '❌ An unexpected error occurred.';
                        document.getElementById('error').innerText = data.status;
                    } else {
                        // Task still processing, check again in 2 seconds
                        setTimeout(() => checkStatus(task_id), 2000);
                    }
                });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const taskId = "{{ task_id }}";
            checkStatus(taskId);
        });
    </script>
</body>
</html>
