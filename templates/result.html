<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion in Progress...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .result-link { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h1 class="mb-4">Processing Your File</h1>

                        <div class="progress" style="height: 25px;">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p id="progress-text" class="text-muted mt-2">Initializing...</p>

                        <div id="result" class="mt-4"></div>
                        <div id="error" class="alert alert-danger mt-4" style="display:none;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkStatus(taskId) {
            fetch(`/status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');

                    if (data.state === 'PENDING' || data.state === 'PROGRESS') {
                        const progress = data.status;
                        const percent = progress.total > 0 ? (progress.current / progress.total) * 100 : 0;
                        
                        progressBar.style.width = percent + '%';
                        progressBar.setAttribute('aria-valuenow', percent);
                        progressText.innerText = progress.status;
                        
                        // Continue polling
                        setTimeout(() => checkStatus(taskId), 1500);

                    } else if (data.state === 'SUCCESS') {
                        progressBar.style.width = '100%';
                        progressBar.setAttribute('aria-valuenow', 100);
                        progressBar.classList.remove('progress-bar-animated', 'progress-bar-striped');
                        progressBar.classList.add('bg-success');
                        progressText.innerText = '✅ Conversion Complete!';

                        const resultData = data.status;
                        if (resultData.status === 'Success') {
                            const resultDiv = document.getElementById('result');
                            
                            // Audio download link
                            const audioLink = document.createElement('a');
                            audioLink.href = `/generated/${resultData.filename}`;
                            audioLink.innerText = `Download Audio (${resultData.filename})`;
                            audioLink.className = 'btn btn-primary result-link';
                            resultDiv.appendChild(audioLink);

                            // Text download link
                            if (resultData.textfile) {
                                const textLink = document.createElement('a');
                                textLink.href = `/generated/${resultData.textfile}`;
                                textLink.innerText = `Download Normalized Text (${resultData.textfile})`;
                                textLink.className = 'btn btn-secondary result-link';
                                resultDiv.appendChild(textLink);
                            }
                        } else {
                            // Handle case where task succeeds but returns a functional error
                            const errorDiv = document.getElementById('error');
                            errorDiv.innerText = resultData.message || 'An unknown processing error occurred.';
                            errorDiv.style.display = 'block';
                        }
                    } else if (data.state === 'FAILURE') {
                        progressBar.style.width = '100%';
                        progressBar.classList.remove('progress-bar-animated', 'progress-bar-striped');
                        progressBar.classList.add('bg-danger');
                        progressText.innerText = '❌ Conversion Failed';
                        
                        const errorDiv = document.getElementById('error');
                        errorDiv.innerText = data.status;
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error("Error fetching status:", err);
                    document.getElementById('progress-text').innerText = 'Error fetching status. Please refresh the page.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const taskId = "{{ task_id }}";
            if (taskId) {
                checkStatus(taskId);
            }
        });
    </script>
</body>
</html>
