<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Metadata - Docket-TTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="mb-0">üè∑Ô∏è Edit Metadata</h1>
                            <a href="{{ url_for('list_files') }}" class="btn btn-secondary">‚Üê Back to Files</a>
                        </div>
                        
                        <p>You are editing the metadata for <strong>{{ base_name }}.mp3</strong>. The filename will be automatically regenerated based on these values. The chapter number (e.g., '01') will be preserved.</p>

                        <form method="post">
                            <div class="mb-3">
                                <label for="chapter_title" class="form-label">Chapter Title (TIT2)</label>
                                <input type="text" class="form-control" id="chapter_title" name="chapter_title" value="{{ metadata.title }}">
                            </div>

                            <div class="mb-3">
                                <label for="book_title" class="form-label">Book Title (TALB)</label>
                                <input type="text" class="form-control" id="book_title" name="book_title" value="{{ metadata.book_title }}">
                            </div>

                             <div class="mb-3">
                                <label for="author" class="form-label">Author (TPE1)</label>
                                <input type="text" class="form-control" id="author" name="author" value="{{ metadata.author }}">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Update Metadata & Rename File</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
