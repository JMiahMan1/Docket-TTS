<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Docket-TTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h1 class="mb-4 text-center">ðŸ“– Docket TTS Converter</h1>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="post" enctype="multipart/form-data">
                            <div id="file-upload-section">
                                <div class="mb-3">
                                    <label for="file" class="form-label">Choose file(s) to convert:</label>
                                    <input class="form-control" type="file" id="file" name="file" multiple>
                                </div>
                            </div>

                            <div id="text-input-section" style="display:none;">
                                <div class="mb-3">
                                    <label for="text_title" class="form-label">Title:</label>
                                    <input class="form-control" type="text" id="text_title" name="text_title" placeholder="Enter a title for the audio file">
                                </div>
                                <div class="mb-3">
                                    <label for="text_input" class="form-label">Paste your text here:</label>
                                    <textarea class="form-control" id="text_input" name="text_input" rows="10" placeholder="Paste the text you want to convert to speech..."></textarea>
                                </div>
                            </div>
                            
                            <div class="text-center my-3">
                                <a href="#" id="toggle-input-method">Or paste text instead</a>
                            </div>

                            <div class="mb-3">
                                <label for="voice" class="form-label">Select Voice:</label>
                                <div class="input-group">
                                    <select class="form-select" id="voice" name="voice">
                                        {% for v in voices %}
                                            <option value="{{ v.id }}">{{ v.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button" id="speakSampleBtn">
                                        ðŸ”Š Sample
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="speed_rate" class="form-label">Speech Speed: <span id="speed-value" class="fw-bold">Normal (1.00x)</span></label>
                                <input type="range" class="form-range" id="speed_rate" name="speed_rate" min="0.7" max="1.4" step="0.05" value="1.0">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">Faster</small>
                                    <small class="text-muted">Slower</small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Convert to Speech</button>
                        </form>

                        <div class="mt-4" id="sampleContainer" style="display:none;">
                            <h5>Voice Sample</h5>
                            <audio id="sampleAudio" controls></audio>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/files">View Generated Files</a> |
                        <a href="/jobs">View Running Jobs</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById("speakSampleBtn").addEventListener("click", function() {
        const voiceId = document.getElementById("voice").value;
        const speedRate = document.getElementById("speed_rate").value;
        const audio = document.getElementById("sampleAudio");
        const container = document.getElementById("sampleContainer");
        audio.src = `/speak_sample/${encodeURIComponent(voiceId)}?speed=${speedRate}`;
        container.style.display = "block";
        audio.play();
    });

    document.getElementById('toggle-input-method').addEventListener('click', function(e) {
        e.preventDefault();
        
        const fileSection = document.getElementById('file-upload-section');
        const textSection = document.getElementById('text-input-section');
        const fileInput = document.getElementById('file');
        const textInput = document.getElementById('text_input');
        const titleInput = document.getElementById('text_title');

        if (fileSection.style.display !== 'none') {
            fileSection.style.display = 'none';
            textSection.style.display = 'block';
            this.textContent = 'Or upload a file instead';
            fileInput.removeAttribute('required');
        } else {
            fileSection.style.display = 'block';
            textSection.style.display = 'none';
            this.textContent = 'Or paste text instead';
            fileInput.setAttribute('required', 'required');
        }
    });

    function updateSpeedValue(value) {
        const speedDisplay = document.getElementById('speed-value');
        const speed = (1 / parseFloat(value)).toFixed(2);
        let label = `(${speed}x)`;
        if (speed > 0.95 && speed < 1.05) {
            label = `Normal ${label}`;
        } else if (speed > 1) {
            label = `Faster ${label}`;
        } else {
            label = `Slower ${label}`;
        }
        speedDisplay.textContent = label;
    }
    
    const speedSlider = document.getElementById('speed_rate');

    speedSlider.addEventListener('input', function() {
        updateSpeedValue(this.value);
    });

    updateSpeedValue(speedSlider.value);
    </script>
</body>
</html>
